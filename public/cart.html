<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>React App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <header>
        <a href="/"><h1>MouseHeavan</h1></a
        ><a class="cart-icon" href="/cart"
          ><div class="cart-icon-values">
            <div class="cart-total">$489.95</div>
            <div class="in-cart-items">5 items</div>
          </div>
          <i class="fas fa-shopping-cart"></i
        ></a>
      </header>
      <main location="[object Object]" computedmatch="[object Object]">
        <aside class="cart">
          <h2>Your Cart</h2>
          <ul>
            <li class="cart-item">
              <div class="name">Sensei Ten</div>
              <div class="price">@ $89.99</div>
              <button><i class="far fa-times-circle"></i></button>
            </li>
            <li class="cart-item">
              <div class="name">Rival 3</div>
              <div class="price">@ $39.99</div>
              <button><i class="far fa-times-circle"></i></button>
            </li>
            <li class="cart-item">
              <div class="name">Rival 600</div>
              <div class="price">@ $109.99</div>
              <button><i class="far fa-times-circle"></i></button>
            </li>
            <li class="cart-item">
              <div class="name">Rival 650 Wireless</div>
              <div class="price">@ $159.99</div>
              <button><i class="far fa-times-circle"></i></button>
            </li>
            <li class="cart-item">
              <div class="name">Sensei Ten</div>
              <div class="price">@ $89.99</div>
              <button><i class="far fa-times-circle"></i></button>
            </li>
          </ul>
          <div class="total">Total: $489.95</div>
          <a class="keep-shopping" href="/"
            ><i class="fas fa-chevron-left"></i>Keep Shopping</a
          >
        </aside>
      </main>
    </div>
  </body>
</html>
